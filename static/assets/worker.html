<head>
  <link rel="stylesheet"  type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
  <script>
    const ipcRenderer = require("electron").ipcRenderer;
    ipcRenderer.on("print", (event, v) => {
      document.body.innerHTML = v.content
      document.body.children[0].style.zoom = v.zoom
      ipcRenderer.send("readyToPrint", v)
    })
  </script>
</body>
